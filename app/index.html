<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="no-referrer">
    <title>Scribblr</title>
    <script async src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="container-fluid ">
            <h1>Scribblr</h1>
        </div>
    </header>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Draw your object here:</h2>

        <div class="row justify-content-center col-sm-5 col-md-7 col-lg-7 col-xl-7" id="canvas-parent">
            <div class="col-md-8">
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <button id="clear" class="btn btn-primary">Clear</button>
                <button id="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Submit</button>
                <button id="erase" class="btn btn-primary">Erase</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Here is what the model thinks your drawing is (Please select which photo is your drawing)</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="container-fluid" >
                        <div class="row justify-content-center" id="picture-res">

                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">This is what I meant</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">None of these are what I meant</button>
                </div>

            </div>
        </div>
    </div>


    <footer class="mt-4">
        <div class="container-fluid text-center">
            <a href="https://www.flaticon.com/free-icons/speaker" title="speaker icons">Speaker icons created by Freepik - Flaticon</a>
        </div>
    </footer>


    <script src="canvas.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
